<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News-explorer</title>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.articles.css %>">
    <link rel="apple-touch-icon" sizes="57x57" href="<%=require('../images/favicon/apple-icon-57x57.png').default%>">
    <link rel="apple-touch-icon" sizes="60x60" href="<%=require('../images/favicon/apple-icon-60x60.png').default%>">
    <link rel="apple-touch-icon" sizes="72x72" href="<%=require('../images/favicon/apple-icon-72x72.png').default%>">
    <link rel="apple-touch-icon" sizes="76x76" href="<%=require('../images/favicon/apple-icon-76x76.png').default%>">
    <link rel="apple-touch-icon" sizes="114x114" href="<%=require('../images/favicon/apple-icon-114x114.png').default%>">
    <link rel="apple-touch-icon" sizes="120x120" href="<%=require('../images/favicon/apple-icon-120x120.png').default%>">
    <link rel="apple-touch-icon" sizes="144x144" href="<%=require('../images/favicon/apple-icon-144x144.png').default%>">
    <link rel="apple-touch-icon" sizes="152x152" href="<%=require('../images/favicon/apple-icon-152x152.png').default%>">
    <link rel="apple-touch-icon" sizes="180x180" href="<%=require('../images/favicon/apple-icon-180x180.png').default%>">
    <link rel="icon" type="image/png" sizes="192x192"
          href="<%=require('../images/favicon/android-icon-192x192.png').default%>">
    <link rel="icon" type="image/png" sizes="32x32" href="<%=require('../images/favicon/favicon-32x32.png').default%>">
    <link rel="icon" type="image/png" sizes="96x96" href="<%=require('../images/favicon/favicon-96x96.png').default%>">
    <link rel="icon" type="image/png" sizes="16x16" href="<%=require('../images/favicon/favicon-16x16.png').default%>">
    <link rel="shortcut icon" type="image/x-icon" sizes="16x16"
          href="<%=require('../images/favicon/favicon.ico').default%>"/>
</head>
<body class="page">
<header class="header header_placement header_dark">
    <div class="header__container header__container_dark">

        <p class="header__logo header__logo_dark">NewsExplorer</p>
        <span class="header__mobile-button header__mobile-button_open header__mobile-button_dark"></span>
        <nav class="header__wrap header__wrap_close">
            <ul class="header__menu">
                <li class="header__item"><a href="./" class="header__link">Главная</a>
                </li>
                                <li class="header__item header__item_active header__item_active_dark"><a href="#" class="header__link">Сохранённые статьи</a></li>
                <li class="header__item header__item_button">
                <li class="header__item header__item_button">
                    <button class="button button__menu button__menu_logout button__menu_dark"></button>
                </li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <section class="user">
        <div class="user__container">
            <h1 class="user__title">
                Сохранённые статьи
            </h1>
            <p class="user__message"><span class="user__name">Грета</span>, у вас <span class="user__count">5</span> сохранённых статей</p>
            <p class="user__keywords">По ключевым словам: <span class="user__keywords user__keywords_list"> Природа, Тайга и 2 другим</span>
            </p>
        </div>
    </section>
    <section class="articles">
        <div class="articles__container">
            <ul class="articles__cards">
            </ul>
        </div>
    </section>
</main>
<footer class="footer">
    <div class="footer__container">
        <p class="footer__copyright">©&nbsp<span class="footer__date"></span>&nbsp;NewsSite, Powered by News API</p>
        <div class="footer__wrap">
            <ul class="footer__nav">
                <li class="footer__nav-link"><a href="./" target="_self"
                                                class="footer__link page__link page__link_animation">Главная</a></li>
                <li class="footer__nav-link"><a href="https://yandex.ru/pogoda" target="_blank"
                                                class="footer__link page__link page__link_animation">Яндекс.Практикум</a>
                </li>
            </ul>
            <ul class="footer__social">
                <li class="footer__social-link">
                    <a href="https://github.com/i-potashov" target="_blank"
                       class="footer__link footer__link_icon page__link page__link_animation">
                        <img class="footer__image" src="<%=require('../images/github.svg').default%>" alt="">
                    </a>
                </li>
                <li class="footer__social-link"><a href="https://www.facebook.com/igor.ptshv" target="_blank"
                                                   class="footer__link footer__link_icon page__link page__link_animation">
                    <img class="footer__image" src="<%=require('../images/fb.svg').default%>" alt="">
                </a>
                </li>
            </ul>
        </div>
    </div>
</footer>
<div class="popup">
    <div class="popup__container popup__container_closed">
        <div class="popup__content popup__content_data">
            <button class="popup__close popup__close_icon"></button>
            <div class="popup__wrap">
            </div>
        </div>
    </div>
</div>
<script src="<%= htmlWebpackPlugin.files.chunks.articles.entry %>"></script>
</body>
</html>
